
        <div class="container-contacto">
            <div class="contacto-img">
                <div><h1>Listo para Trabajar</h1></div>
                <div><h2>Tus próximos proyectos</h2></div>
                
            </div>
            <div class="contacto-formulario">
                <div class="contacto-texto">
                    <div><h2>Déjanos un mensaje</h2></div>
                    <div class="line-cont"><hr></div>
                    <br>
                    <br>
                    <form  method="POST" id="dataForm">
                        <div class="form-content-cont">
                            <div class="form-content-label-cont"><label for="name">Nombre:</label></div>
                            <div class="form-content-input-cont"><input type="text" name="name" required id="name"></div>
                        </div>    
                        <div class="line-cont"><hr></div>
                        <br>
                        <div class="form-content-cont">
                            <div class="form-content-label-cont"><label for="email">Correo Electrónico:</label></div>
                            <div class="form-content-input-cont"><input type="text" email="email" required id="email"></div>
                        </div>       
                        <div class="line-cont"><hr></div>
                        <br>
                        <div class="form-content-cont">
                            <div class="form-content-label-cont"><label for="phone">Teléfono:</label></div>
                            <div class="form-content-input-cont"><input type="text" phone="phone" required id="phone"></div>
                        </div>        
                        <div class="line-cont"><hr></div>
                        <br>
                        <div class="form-content-cont">
                            <div class="form-content-label-cont"><label for="text">Mensaje:</label></div>
                            <div class="form-content-input-cont"><input type="text" text="text" id="text"></div>
                        </div>        
                        <div class="line-cont"><hr></div>
                        <br>  
                        <div class="btn-contacto">
                            <button type="submit" data-link-alt="Enviar Mensaje">Enviar Mensaje</button>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
